<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulgarian Drivers</title>
  <script src="https://kit.fontawesome.com/b20a572914.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header class="header">
    <nav class="navigation">
      <div class="logo-container">
        <a href="javascript:void(0)">
          <img src="assets/bg-drivers-logo-white.png" alt="Bulgarian Drivers logo" class="logo">
        </a>
      </div>
      <ul class="links" role="list">
        <li><a href="javascript:void(0)" class="link">Home</a></li>
        <li><a href="javascript:void(0)" class="link">Posts</a></li>
        <li><a href="javascript:void(0)" class="link">Log In</a></li>
        <li><a href="javascript:void(0)" class="link">Register</a></li>
        <li><a href="javascript:void(0)" class="link"><i class="fa-solid fa-magnifying-glass"></i></a></li>
        <!-- <li><a href="javascript:void(0)" class="link">Profile <i class="fa-regular fa-user"></i></a></li> -->
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <img src="assets/bmw-e30-dtm-t7-7574.jpg" alt="Header photo" class="car-bg">
      <h1 class="hero-title">Rate Bulgaria`s drivers</h1>
    </section>
    <section class="how-it-works">
      <h2 class="title">How it works?</h2>
      <ul class="steps" role="list">
        <li class="step">
          <img src="assets/bmw-e30-dtm-t7-7574.jpg" alt="Step 1" class="img">
          <p class="desc">1. Click <button class="btn">Make a post</button></p>
        </li>
        <li class="step">
          <img src="assets/bmw-e30-dtm-t7-7574.jpg" alt="Step 2" class="img">
          <p class="desc">2. Enter the car`s registration plate number</p>
        </li>
        <li class="step">
          <img src="assets/bmw-e30-dtm-t7-7574.jpg" alt="Step 3" class="img">
          <p class="desc">3. Add a rating</p>
        </li>
        <li class="step">
          <img src="assets/bmw-e30-dtm-t7-7574.jpg" alt="Step 4" class="img">
          <p class="desc">4. Add a comment</p>
        </li>
        <li class="step">
          <img src="assets/bmw-e30-dtm-t7-7574.jpg" alt="Step 5" class="img">
          <p class="desc">5. Post it!</p>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
